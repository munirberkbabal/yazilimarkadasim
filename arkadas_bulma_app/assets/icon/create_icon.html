<!DOCTYPE html>
<html>
<head>
    <title>App Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .icon-container {
            width: 512px;
            height: 512px;
            margin: 20px auto;
            display: block;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Yazılım Arkadaşım - App Icon</h1>
    
    <svg class="icon-container" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <!-- Gradient background -->
        <defs>
            <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#21CBF3;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
                <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
            </linearGradient>
        </defs>
        
        <!-- Background circle -->
        <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1976D2" stroke-width="8"/>
        
        <!-- Code brackets -->
        <path d="M120 180 L80 220 L80 240 L120 280 L140 260 L110 230 L110 210 L140 180 Z" fill="url(#codeGradient)" stroke="#ffffff" stroke-width="2"/>
        <path d="M392 180 L372 180 L402 210 L402 230 L372 260 L392 280 L432 240 L432 220 Z" fill="url(#codeGradient)" stroke="#ffffff" stroke-width="2"/>
        
        <!-- People icons -->
        <!-- Person 1 -->
        <circle cx="200" cy="200" r="25" fill="url(#codeGradient)"/>
        <path d="M175 240 Q175 225 200 225 Q225 225 225 240 L225 270 Q225 280 215 280 L185 280 Q175 280 175 270 Z" fill="url(#codeGradient)"/>
        
        <!-- Person 2 -->
        <circle cx="312" cy="200" r="25" fill="url(#codeGradient)"/>
        <path d="M287 240 Q287 225 312 225 Q337 225 337 240 L337 270 Q337 280 327 280 L297 280 Q287 280 287 270 Z" fill="url(#codeGradient)"/>
        
        <!-- Connection line between people -->
        <line x1="225" y1="225" x2="287" y2="225" stroke="url(#codeGradient)" stroke-width="6" stroke-linecap="round"/>
        
        <!-- Code symbols -->
        <text x="256" y="340" text-anchor="middle" font-family="monospace" font-size="40" fill="url(#codeGradient)" font-weight="bold">&lt;/&gt;</text>
        
        <!-- Small decorative dots -->
        <circle cx="160" cy="320" r="4" fill="rgba(255,255,255,0.7)"/>
        <circle cx="180" cy="340" r="4" fill="rgba(255,255,255,0.7)"/>
        <circle cx="200" cy="360" r="4" fill="rgba(255,255,255,0.7)"/>
        
        <circle cx="352" cy="320" r="4" fill="rgba(255,255,255,0.7)"/>
        <circle cx="332" cy="340" r="4" fill="rgba(255,255,255,0.7)"/>
        <circle cx="312" cy="360" r="4" fill="rgba(255,255,255,0.7)"/>
    </svg>

    <button class="download-btn" onclick="downloadSVG()">Download SVG Icon</button>
    
    <script>
        function downloadSVG() {
            const svg = document.querySelector('svg');
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            
            const downloadLink = document.createElement('a');
            downloadLink.href = svgUrl;
            downloadLink.download = 'app_icon.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(svgUrl);
        }
    </script>
</body>
</html>
